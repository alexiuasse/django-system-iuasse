{% load i18n %}
{% load svg_icons %}
{% load currency %}
<div class="col-sm-6 col-lg-3">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="subheader">{{ctx.title}}</div>
                <div class="ms-auto lh-1">
                    {% trans "Year" %} {% now "Y" %}
                </div>
            </div>
            <div class="d-flex align-items-baseline">
                {% if ctx.count %}
                <div class="h1 mb-3 me-2">{{ctx.count}}</div>
                {% endif %}
                {% if ctx.money %}
                <div class="h1 mb-3 me-2">{{ctx.money|currency}}</div>
                {% endif %}
                {% if ctx.icon %}
                <div class="me-auto">
                    <span class="{{ctx.icon_class}} d-inline-flex align-items-center lh-1">
                        {% svg_icon ctx.icon "icon"%}
                    </span>
                </div>
                {% endif %}
            </div>
            <div id="{{chart_id}}" class="chart-sm"></div>
        </div>
    </div>
</div>
