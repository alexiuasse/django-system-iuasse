{% load crispy_forms_tags %}
{% load svg_icons %}
{% load i18n %}
<div class="modal modal-blur fade" id="modal-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form method="post" class="form form-control">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{% trans "Change Dashboard Settings" %}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% crispy form %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn me-auto" data-bs-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary" value="submit">{% trans "Save" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
